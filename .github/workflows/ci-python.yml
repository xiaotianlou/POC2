name: Python Package / TAT / Code Formatting (Black)

on:
  push: { branches: [main] }
  pull_request: { branches: [main] }
  workflow_dispatch: {}

jobs:
  black:
    # 用刚才模板库与 tag
    uses: xiaotianlou/gha-templates/.github/workflows/python-black.yml@v1
    with:
      team: "TAT"
      targets: "src tests"      # 或者 "."
      python: "3.11"
    # 如果你想“只提示不阻塞”，可以在调用处这么写：
    # continue-on-error: true
